<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Info Chatbot</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    select, button { padding: 10px; margin: 10px; font-size: 16px; }
    #carInfo { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Global Car Info Chatbot</h1>
  <input type="text" id="make" placeholder="Enter Car Make (e.g. Toyota)">
  <input type="text" id="model" placeholder="Enter Model (e.g. Corolla)">
  <input type="number" id="year" placeholder="Enter Year (e.g. 2020)">
  <br>
  <button onclick="getCarInfo()">Get Car Info</button>

  <div id="carInfo"></div>

  <script>
    async function getCarInfo() {
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;

      if (!make || !model || !year) {
        alert("Please enter all details.");
        return;
      }

      const apiKey = "67LhGePjBPwo10xXTLLZSA==Dd0xkX6e2SpGAULl"; // <-- Replace this with your API key
      const url = `https://api.api-ninjas.com/v1/cars?make=${make}&model=${model}&year=${year}`;

      try {
        const response = await fetch(url, {
          headers: { 'X-Api-Key': apiKey }
        });

        const data = await response.json();

        if (data.length === 0) {
          document.getElementById('carInfo').innerHTML = "No car found with that info.";
        } else {
          const car = data[0];
          document.getElementById('carInfo').innerHTML = `
            <h3>${car.make} ${car.model} (${car.year})</h3>
            <p><b>Type:</b> ${car.class}</p>
            <p><b>Engine:</b> ${car.engine}</p>
            <p><b>Fuel Type:</b> ${car.fuel_type}</p>
            <p><b>Transmission:</b> ${car.transmission}</p>
            <p><b>Drive:</b> ${car.drive}</p>
            <p><b>City MPG:</b> ${car.city_mpg}</p>
            <p><b>Highway MPG:</b> ${car.highway_mpg}</p>
          `;
        }
      } catch (error) {
        console.error(error);
        alert("Error fetching car data.");
      }
    }
  </script>
</body>
</html>
