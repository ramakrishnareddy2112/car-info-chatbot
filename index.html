<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Info Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #222;
    }
    select, button {
      margin: 10px 0;
      padding: 8px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Car Info Chatbot</h1>

  <label for="car-make">Choose Car Make:</label><br />
  <select id="car-make">
    <option value="">Choose Make</option>
  </select><br />

  <label for="car-model">Choose Model:</label><br />
  <select id="car-model">
    <option value="">Choose Model</option>
  </select><br />

  <label for="car-year">Choose Year:</label><br />
  <select id="car-year">
    <option value="">Choose Year</option>
  </select><br />

  <button id="get-info">Get Car Info</button>

  <script>
    const carData = {
      Toyota: {
        Corolla: [2020, 2021, 2022],
        Camry: [2019, 2020, 2023]
      },
      Honda: {
        Civic: [2018, 2019, 2020],
        Accord: [2021, 2022, 2023]
      }
    };

    const makeSelect = document.getElementById("car-make");
    const modelSelect = document.getElementById("car-model");
    const yearSelect = document.getElementById("car-year");

    // Populate Car Makes
    for (let make in carData) {
      const option = document.createElement("option");
      option.value = make;
      option.text = make;
      makeSelect.add(option);
    }

    // When a make is selected
    makeSelect.addEventListener("change", function () {
      modelSelect.innerHTML = "<option value=''>Choose Model</option>";
      yearSelect.innerHTML = "<option value=''>Choose Year</option>";

      const models = carData[this.value];
      for (let model in models) {
        const option = document.createElement("option");
        option.value = model;
        option.text = model;
        modelSelect.add(option);
      }
    });

    // When a model is selected
    modelSelect.addEventListener("change", function () {
      yearSelect.innerHTML = "<option value=''>Choose Year</option>";

      const selectedMake = makeSelect.value;
      const selectedModel = this.value;
      const years = carData[selectedMake][selectedModel];

      for (let year of years) {
        const option = document.createElement("option");
        option.value = year;
        option.text = year;
        yearSelect.add(option);
      }
    });

    // Show final info
    document.getElementById("get-info").addEventListener("click", function () {
      const make = makeSelect.value;
      const model = modelSelect.value;
      const year = yearSelect.value;

      if (make && model && year) {
        alert(`üöó Car Info:\n\nMake: ${make}\nModel: ${model}\nYear: ${year}`);
      } else {
        alert("‚ö†Ô∏è Please select all fields.");
      }
    });
  </script>
</body>
</html>
