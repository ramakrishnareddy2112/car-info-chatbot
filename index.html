<!DOCTYPE html>
<html>
<head>
  <title>Car Info Chatbot</title>
</head>
<body>

  <h1>Car Information Chatbot</h1>

  <!-- ðŸ”½ This is the correct place -->
  <select id="car-select">
    <option value="">-- Select a car --</option>
    <option value="toyota corolla">Toyota Corolla</option>
    <option value="honda civic">Honda Civic</option>
  </select>

  <div id="car-info"></div>
  <!-- ðŸ”¼ This displays the result -->

  <!-- ðŸ”½ Paste your JavaScript at the end -->
  <script>
    const apiKey = "67LhGePjBPwo10xXTLLZSA==Dd0xkX6e2SpGAULl"; // Replace with your actual key

    document.getElementById("car-select").addEventListener("change", function () {
      const selectedValue = this.value;
      const [make, model] = selectedValue.split(" ");

      const apiUrl = `https://api.api-ninjas.com/v1/cars?make=${make}&model=${model}`;

      fetch(apiUrl, {
        method: "GET",
        headers: { "X-Api-Key": apiKey },
      })
        .then((res) => res.json())
        .then((data) => {
          const infoDiv = document.getElementById("car-info");
          if (data.length === 0) {
            infoDiv.innerHTML = "No data found for this car.";
            return;
          }

          const car = data[0];
          infoDiv.innerHTML = `
            <h3>${car.make} ${car.model} (${car.year})</h3>
            <p><strong>Engine:</strong> ${car.engine_type}</p>
            <p><strong>Transmission:</strong> ${car.transmission}</p>
            <p><strong>Driven Wheels:</strong> ${car.driven_wheels}</p>
            <p><strong>Fuel Type:</strong> ${car.fuel_type}</p>
            <p><strong>City MPG:</strong> ${car.city_mpg}</p>
            <p><strong>Highway MPG:</strong> ${car.highway_mpg}</p>
          `;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("car-info").innerHTML = "Error fetching data.";
        });
    });
  </script>

</body>
</html>
